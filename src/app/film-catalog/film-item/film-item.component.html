<div class="film-card col">
  <mat-card>
    <span class="year">{{year}}</span>
    <img mat-card-image src="{{imgUrl}}" alt="Photo of {{name}}">
    <mat-card-header>
      <mat-card-title><strong>{{name}}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{description | truncate:150 }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Открыть</button>
      <button mat-button>Редактировать</button>
    </mat-card-actions>
  </mat-card>
</div>
