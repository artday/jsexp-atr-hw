<div class="film-card">
  <mat-card>
    <span class="year">{{year}}</span>
    <img mat-card-image src="{{imgUrl}}" alt="Photo of {{name}}">

    <mat-card-header>
      <mat-card-title><strong>{{name}}</strong></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{description | truncate:120 }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="favoriteToggle()">
        <span *ngIf="!favorite; else removeFav">+ Добавить в избранное</span>
        <ng-template #removeFav><span>- Удалить из избранного</span></ng-template>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
