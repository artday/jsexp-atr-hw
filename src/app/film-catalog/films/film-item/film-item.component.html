<div class="film-card">
  <mat-card>
    <span class="year">{{release_date | truncate:4:false:''}}</span>
    <img mat-card-image src="{{indexImg}}" alt="Photo of {{title}}">

    <mat-card-header>
      <mat-card-title><strong>{{title}}</strong></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{overview | truncate:150 }}</p>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
