<mat-form-field class="search-form-field">
  <!--<input matInput #query type="text" placeholder="Поиск..." (keyup)="filter(query.value)"/>-->
  <input matInput [(ngModel)]="value" placeholder="Поиск..." (keyup)="toParent()"/>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; toParent()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
